
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> [ kakaoselect.html ] </title> 
	<style type="text/css">
	  *{font-size: 14pt; }
	  b{color:green; font-weight: bold;}
	  div{text-align:center;}
    a{text-decoration: none; color:blue; }
    a:hover{text-decoration: underline; font-size: 16pt;}
	</style>
</head> 
<body>
  <!-- kakao어플  kakaoselect주석 복사본 -->
  <p></p>
  <h2> blog전체출력 처리 </h2>
  <table border="1" width=600 cellspacing="0">
    <tr bgcolor="yellow">  
      <th>코 드</th>  <th>이 름</th>  <th>제 목</th> <th>날 짜</th>    
    </tr>

    {% for i  in result %}
      <tr>
        <td> {{ i.code }} </td> 
        <td> {{ i.name }} </td>
        <td> <a href="blogdetail.do?idx={{i.code}}">  {{ i.title }} </a> </td> 
        <td> {{ i.wdate }}</td>
      </tr>
    {% endfor %}
  </table>

  <p></p>
  <button type='button' onclick="location.href='/'" > index </button> 
  <button type='button' onclick=""> kakao출력 </button>
  <button type='button' onclick=""> kakao등록 </button>                    
	<button type='button' onclick=""> test </button>                    
</body>
</html>
