
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> [ insupdate.html ] </title>
  <script>
    function updatecontent() {
        document.getElementById('updateForm').submit();
    }
  </script> 
  <style type="text/css">
    *{font-size: 14pt; }
    b{color:green; font-weight: bold;}
    div{text-align:center;}
  </style>
</head> 
<body>
   <!-- ins어플연결 insupdate.html주석 --> 
   <div>
      <form id="updateForm" action="/insupdatesave.do" method="post">   
        {% csrf_token %}  <!-- 꼭필요 Cross-Site Request Forgery 사이트 간 요청 위조 -->
        <input type="hidden" name="idx" value="{{idx}}" readonly> <br>
        인스타 게시물 내용 수정
        <br> <br>
        <input type="text" name="b_content" value="{{b_content}}">
        <input type="submit" value="게시물 내용 수정" onsubmit="updatecontent()">
      </form>      
  </div>
</body>
</html>
