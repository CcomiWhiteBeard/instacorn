
{% load static %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock head %}

{% block title %}
로그인 | instacorn
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
            <div class="card">
                <h4 class="card-header">Login</h4>
                <div class="card-body">
                    <div class="text-center">
                        <img class="" src="{% static 'images/a1.png' %}" alt="logo">
                    </div>
                    <form class="mt-3" action="inslogin.do" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="m_id" name="m_id" placeholder="사용자 아이디">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="m_pwd" name="m_pwd" placeholder="비밀번호">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <div><a href="">비밀번호 찾기</a></div>
                    </form>
                </div>
            </div>

            {% if messages %}
                <div>
                    {% for message in messages %}
                        {{ message.message }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="card mt-2">
                <div class="text-center mt-3">
                    <p>계정이 없으신가요? <a href="insjoin.do">가입하기</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
